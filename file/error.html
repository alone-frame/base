<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%title% - %content%</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 60px;
            font-weight: bold;
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite;
        }

        .error-code::before,
        .error-code::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .error-code::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .error-code::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        .error-message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 2s forwards 1s;
        }

        @keyframes glitch {
            0% {
                text-shadow: 1px 0 0 #ea36af, -1px 0 0 #75fa69;
            }
            100% {
                text-shadow: 1px 0 0 #ea36af, -1px 0 0 #75fa69;
            }
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(31px, 9999px, 94px, 0);
            }
            100% {
                clip: rect(70px, 9999px, 151px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 200px, 0);
            }
            100% {
                clip: rect(43px, 9999px, 56px, 0);
            }
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-code">%title%</div>
    <div class="error-message">%content%</div>
</div>
</body>
</html>
